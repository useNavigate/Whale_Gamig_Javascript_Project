<div class="d_main">
  <div class="d_pictures">
    <div class="d_thumbnail"></div>
    <div class="d_screenshot"></div>
  </div>
  <div class="d_details">
    <div class="description">${data.description}</div>
    <div class="d_information">
      //flex wrap

      <div class="d_sub">
        <h4>title</h4>
        <p>${title}</p>
      </div>

      <div class="d_sub">
        <h4>release Date</h4>
        <p>${release_date}</p>
      </div>
      <div class="d_sub">
        <h4>Developer</h4>
        <p>${release_date}</p>
      </div>
      <div class="d_sub">
        <h4>Genre</h4>
        <p>${genre}</p>
      </div>

      <div class="d_sub">
        <h4>publisher</h4>
        <p>${publisher}</p>
      </div>

      <div class="d_sub">
        <h4>platform</h4>
        <p>${platform}</p>
      </div>
    </div>

    <div class="d_system">
      <ul>
        <li>graphics :${graphics}</li>
        <li>memory: ${memory}</li>
        <li>os ${os}</li>
        <li>processor ${processor}</li>
      </ul>

    </div>


  </div>
</div>
